<!-- book_ride.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Ride</title>
</head>
<body>
    <h2>Book Ride</h2>
    <h3>Ride Details</h3>
    <p>Start Location: {{ owner.start_location }}</p>
    <p>Destination: {{ owner.destination }}</p>
    <p>Available Seats: {{ owner.seats }}</p>

    <form action="/book_ride/{{ owner.ownerid }}" method="POST">
        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" min="1" max="{{ owner.seats }}" required><br><br>
        
        <input type="submit" value="Book">
    </form>
</body>
</html>
